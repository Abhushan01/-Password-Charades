<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Charades</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

<body>
    <div class="hero">
        <div class="hero-cont">
            <h1><i class="fas fa-user-lock"></i> Password Charades</h1>
            <h3>Create strong passwords for all your accounts and stay safe online</h3>
            <div class="cta"><a href="#pass">Generate Password</a></div>
        </div>
        
    </div>
   
    <div class="main">
        <div class="container" id="pass">
            <h2>Generate Password</h2>
            <div class="result-container">
                <span id="result">Password</span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='4' max='20' value='10' />
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label> 
                    <input type="checkbox" id="uppercase" />
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label> 
                    <input type="checkbox" id="lowercase"/>
                </div>
                <div class="setting">
                    <label>Include numbers</label> 
                    <input type="checkbox" id="numbers" />
                </div>
                <div class="setting">
                    <label>Include symbols</label> 
                    <input type="checkbox" id="symbols" />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </div>
    </div>

                    </a>
                </li>

        </div>

        Get in Touch
